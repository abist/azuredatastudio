name: On Extension Update
on:
  push:
    branches:
      - 'release/**'
    paths:
      - 'extensions/agent/package.json'

jobs:
  update-extensions:
    runs-on: ubuntu-latest
    steps:
    - name: Update Agent
    - uses: actions/checkout@v2
      with:
          ref: release/extensions -- ../../extensions/agent/package.json

    - run: git commit -m "Update Agent version"
    - run: git push
